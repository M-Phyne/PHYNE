<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/account.css">

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid mb-5">
        <!-- navbar -->
        <div class="row fixed-top">
            <div class="col-12 text-center">
                <nav class="navbar navbar-expand-lg bg-light fw-bold web-textcolor p-0">
                    <div class="container-fluid shadow py-3">
                        <a class="navbar-brand p-0 ps-lg-4 m-0" href="home.html">
                            <img src="images/logo.png" width="45px" alt="logo">
                        </a>
                        <h3 class="d-block d-lg-none">pHyne</h3>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <!-- left menu -->
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" aria-current=" page"
                                        href="./home.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" aria-current=" page"
                                        href="./inputdata.html">Crafting</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" href="./dashboard.html">Monitor</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" href="./data.html">Tasks</a>
                                </li>
                            </ul>
                            <!-- account menu -->
                            <div class="">
                                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                                    <ul class="navbar-nav">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle web-textcolor" href="#"
                                                id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                Account
                                            </a>
                                            <ul class="dropdown-menu web-headercolor"
                                                aria-labelledby="navbarDarkDropdownMenuLink">
                                                <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                                        data-bs-target="#modalLogin">Login</a>
                                                </li>
                                                <li><a class="dropdown-item" href="./account.html">Register</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                    <img src="images/icon-personal.png" width=" 25px" alt="fb">
                                </div>
                            </div>
                            <!-- right menu -->
                            <div class="">
                                <a class="d-inline ps-4" href="#"><img src="images/icon-facebook.png" width="10px"
                                        alt="fb"></a>
                                <a class="d-inline ps-4" href="#"><img src="images/icon-instagram.png" width="15px"
                                        alt="ig"></a>
                                <a class="d-inline ps-4" href="#"><img src="images/icon-youtube.png" width="20px"
                                        alt="yt"></a>
                                <a class="d-inline ps-4" href="#"><img src="images/icon-contact.png" width="20px"
                                        alt="email"></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- img -->
        <div class="row" style="height: calc(100vh - 77px);">
            <div class="col-3 bg-account d-none d-md-block">
            </div>
            <div class="col-12 col-md-9 pt-4 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="offset-1 col-10 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6">
                        <h3 class="card-header web-textcolor">
                            Create Account
                        </h3>
                        <div class="card-body pt-4">
                            <div class="row mb-3">
                                <div class="col-4 text-left">
                                    <label for="email">Photo: </label>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" type="file">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4 text-left">
                                    <label for="email">Username: </label>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" type="username">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4 text-left">
                                    <label for="email">Password: </label>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" type="password">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4 text-left">
                                    <label for="email">Confirm Password: </label>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" type="password">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4 text-left">
                                    <label for="email">Email: </label>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" type="email">
                                </div>
                            </div>
                        </div>
                        <!--btn-create-->
                        <div class="row">
                            <div class="col-4 text-left">

                            </div>
                            <div class="col-8 text-left mt-2">
                                <button
                                    class="btn text-white fw-bolder shadow w-50 primary-button primary-button:hover">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="row web-gray text-white text-center fw-bolder p-3 fixed-bottom">
        <div class="col-12">
            <a class="d-inline px-3" href="#"><img src="images/icon-facebook-w.png" width="10px" alt="fb"></a>
            <a class="d-inline px-3" href="#"><img src="images/icon-instagram-w.png" width="15px" alt="ig"></a>
            <a class="d-inline px-3" href="#"><img src="images/logo-white.png" alt="logo"></a>
            <a class="d-inline px-3" href="#"><img src="images/icon-youtube-w.png" width="20px" alt="yt"></a>
            <a class="d-inline px-3" href="#"><img src="images/icon-contact-w.png" width="20px" alt="email"></a>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header web-headercolor">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-12 text-center">
                            <img src="images/logo.png" width="100px" alt="logo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-1 col-10 mb-2">
                            <label for="email">Email :</label>
                            <input class="form-control" type="Your Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-1 col-10 mb-2">
                            <label for="password">Password :</label>
                            <input class="form-control" type="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-1 col-10 mb-3">
                            <input class="form-check-input" type="checkbox">
                            <label for="remember">Remember Me</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-1 col-10 mb-2">
                            <button class="btn btn-primary w-100 primary-button">Sign in</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-1 col-10 mb-3 text-end">
                            <a class="text-decoration-none text-muted" href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-1 col-10 mb-3 text-center">
                            <span class="text-muted">Need an account <a class="web-textcolor" href="#">SIGN
                                    UP</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
